# basic configuration
backend = "glx";
vsync = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync-fence = true;

# inactive-opacity = 0.90;
# active-opacity = 0.90;
# frame-opacity = 0.90;

blur-background = true;

# Transparancy
# opacity-rule = [
# 	"85:class_g = 'Gnome-terminal'"
# ];

# Blur
blur:
{
	method = "gaussian";
	size = 10;
	deviation = 2;
}

# Shadows
shadow = true;
shadow-radius = 30;
shadow-opacity = 0.20;
shadow-offset-x = -30;
shadow-offset-y = -20;
