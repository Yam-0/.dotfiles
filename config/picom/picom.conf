# basic configuration
backend = "glx";
vsync = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync-fence = true;

# inactive-opacity = 0.90;
# active-opacity = 0.90;
# frame-opacity = 0.90;

blur-background = true;

# Transparancy
opacity-rule = [
	"85:class_g = 'Gnome-terminal'"
];

corner-radius = 4;

# Blur
blur:
{
	method = "gaussian";
	size = 38;
	deviation = 20;
}
